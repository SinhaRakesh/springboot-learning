spring.application.name=learning

# PostgreSQL Database Configuration using Environment Variables
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/springdb}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:1234}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Swagger/OpenAPI Configuration
springdoc.swagger-ui.path=/docs

# Disable Spring Security (temporary)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

